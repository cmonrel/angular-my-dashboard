<app-title title="Defer Views / Blocks" />

<section class="grid grid-cols-1">
  @defer () {
    <heavy-loader-slow cssClass="bg-blue-500" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 anime-pulse">
      Cargando...
    </p>
  }
  @defer (on idle) {
    <heavy-loader-slow cssClass="bg-green-500" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 anime-pulse">
      Cargando...
    </p>
  }
  @defer (on viewport) {
    <heavy-loader-slow cssClass="bg-purple-500" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 anime-pulse">
      Cargando...
    </p>
  }
</section>
